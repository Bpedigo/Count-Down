<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Countdown App</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Dosis:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Holiday Countdown</h1>
            <h2 class="countdown-text">How long until <span class="holiday-name">____</span>?</h2>
        </header>

        <div class="countdown-display">
            <div class="countdown" role="timer" aria-live="polite">
                <span class="days"></span>
            </div>
            <div class="share-buttons">
                <button class="share-btn" data-platform="twitter" aria-label="Share on Twitter">
                    <span class="icon">🐦</span>
                    <span class="label">Twitter</span>
                </button>
                <button class="share-btn" data-platform="whatsapp" aria-label="Share on WhatsApp">
                    <span class="icon">📱</span>
                    <span class="label">WhatsApp</span>
                </button>
                <button class="share-btn" data-platform="facebook" aria-label="Share on Facebook">
                    <span class="icon">📘</span>
                    <span class="label">Facebook</span>
                </button>
                <button class="share-btn" data-platform="copy" aria-label="Copy to clipboard">
                    <span class="icon">📋</span>
                    <span class="label">Copy</span>
                </button>
            </div>
        </div>

        <div class="button-grid">
            <button class="holiday-btn" data-holiday="christmas" aria-label="Countdown to Christmas">
                <span class="icon">🎄</span>
                <span class="label">Christmas</span>
            </button>
            <button class="holiday-btn" data-holiday="new-year" aria-label="Countdown to New Year">
                <span class="icon">🎉</span>
                <span class="label">New Year</span>
            </button>
            <button class="holiday-btn" data-holiday="halloween" aria-label="Countdown to Halloween">
                <span class="icon">👻</span>
                <span class="label">Halloween</span>
            </button>
            <button class="holiday-btn" data-holiday="thanksgiving" aria-label="Countdown to Thanksgiving">
                <span class="icon">🦃</span>
                <span class="label">Thanksgiving</span>
            </button>
            <button class="holiday-btn" data-holiday="independence-day" aria-label="Countdown to Independence Day">
                <span class="icon">🎆</span>
                <span class="label">Independence Day</span>
            </button>
            <button class="holiday-btn" data-holiday="veterans-day" aria-label="Countdown to Veterans Day">
                <span class="icon">🎖️</span>
                <span class="label">Veterans Day</span>
            </button>
            <button class="holiday-btn" data-holiday="columbus-day" aria-label="Countdown to Columbus Day">
                <span class="icon">🌍</span>
                <span class="label">Columbus Day</span>
            </button>
            <button class="holiday-btn" data-holiday="labor-day" aria-label="Countdown to Labor Day">
                <span class="icon">💼</span>
                <span class="label">Labor Day</span>
            </button>
            <button class="holiday-btn" data-holiday="memorial-day" aria-label="Countdown to Memorial Day">
                <span class="icon">🇺🇸</span>
                <span class="label">Memorial Day</span>
            </button>
            <button class="holiday-btn" data-holiday="presidents-day" aria-label="Countdown to Presidents Day">
                <span class="icon">🏛️</span>
                <span class="label">Presidents Day</span>
            </button>
            <button class="holiday-btn" data-holiday="mlk-day" aria-label="Countdown to MLK Jr. Day">
                <span class="icon">✊</span>
                <span class="label">MLK Jr. Day</span>
            </button>
            <button class="holiday-btn" data-holiday="fathers-day" aria-label="Countdown to Father's Day">
                <span class="icon">👨</span>
                <span class="label">Father's Day</span>
            </button>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
