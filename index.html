<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Holiday Count Down</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

<body>
  <div id="#page_warp"> 
   <div class="row">
    <div class="col-xl-5">
        <h1>Holiday Count Down!</h1>
            <button id="christ" type="button" class="btn btn-success btn-lg">
              <span class="glyphicon glyphicon-tree-conifer" aria-hidden="true"></span> Xmas
           </button>
            <button id="newY" type="button" class="btn btn-primary btn-lg">
              <span class="glyphicon glyphicon-glass" aria-hidden="true"></span> New Years
           </button>
            <button id="hall" type="button" class="btn btn-warning btn-lg">
              <span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span> Halloween
           </button>
      <div id="container">

        <div id="christmas">
          <h3 id="year">2000</h3>
          <ul>
            <li class="days">Days</li>
            <li>days</li>
            <li class="hours">hrs</li>
            <li>hrs</li>
            <li class="minutes">mins</li>
            <li>mins</li>
            <li class="seconds">secs</li>
            <li>secs</li>
          </ul>
        </div>

        <div id="newYears">
          <h3 id="newYear">2000</h3>
          <ul>
            <li class="nyDays">Days</li>
            <li>days</li>
            <li class="nyHours">hours</li>
            <li>hrs</li>
            <li class="nyMinutes">minutes</li>
            <li>mins</li>
            <li class="nySeconds">seconds</li>
            <li>secs</li>
          </ul>
        </div>

        <div id="hallowWeens">
          <h3 id="hallowWeen">2000</h3>
          <ul>
            <li class="hDays">Days</li>
            <li>days</li>
            <li class="hHours">hrs</li>
            <li>hrs</li>
            <li class="hMinutes">mins</li>
            <li>mins</li>
            <li class="hSeconds">secs</li>
            <li>secs</li>
          </ul>
        </div>
        
      </div>
    </div>
  </div>
 </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="js/index.js"></script>

</html>
