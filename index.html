<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Time Until App</title> 
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link href="https://fonts.googleapis.com/css?family=Baloo|Dosis" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">  
</head>
<body>
  <div id="#page_warp"> 
   <div class="row">
    <div class="col-xl-5">
        <h1>The Count Down App!</h1>
        <h3 class = "until" >How long until ____?</h3>            
        <div id = "container">
          <ul>
            <li class = "days"></li>
          </ul>       
        </div> 
        <h4>press a button to start the count down!</h4>

      <div id= "button-container">
        <button id="christ" type="button" class="btn btn-success btn-lg">
          <span class="glyphicon glyphicon-tree-conifer" aria-hidden="true"></span>      
          <p>Xmas</p> 
       </button>
        <button id="newY" type="button" class="btn btn-primary btn-lg">
          <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>
          <p>New Years</p> 
       </button>
        <button id="hall" type="button" class="btn btn-warning btn-lg">
          <span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>
          <p>Halloween</p> 
       </button>
        <button id="than" type="button" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-grain" aria-hidden="true"></span> 
          <p>Thanks- giving</p>
       </button>
       <button id="july" type="button" class="btn btn-danger btn-lg">
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
          <p>4 of July</p> 
       </button>

     
        <button id="vets" type="button" class="btn btn-success btn-lg">
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>      
          <p>Veterans Day</p> 
       </button>
        <button id="colu" type="button" class="btn btn-primary btn-lg">
          <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
          <p>Columbus Day</p> 
       </button>
        <button id="labo" type="button" class="btn btn-warning btn-lg">
          <span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>
          <p>Labor Day</p> 
       </button>
        <button id="memo" type="button" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span> 
          <p>Memorial Day</p> 
       </button>
       <button id="pres" type="button" class="btn btn-danger btn-lg">
          <span class="glyphicon glyphicon-lamp" aria-hidden="true"></span>
          <p>Presidents Day</p> 
       </button>

     
        <button id="mlk" type="button" class="btn btn-success btn-lg">
          <span class="glyphicon glyphicon-king" aria-hidden="true"></span>      
          <p>MLK Jr. Day</p> 
        </button>

         <button id="fath" type="button" class="btn btn-primary btn-lg ">
          <span class="glyphicon glyphicon-gift" aria-hidden="true"></span>      
          <p>Father's Day</p> 
        </button>

  




    </div>
  </div>
 </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="js/index.js"></script>
​‌
</body>
</html>
